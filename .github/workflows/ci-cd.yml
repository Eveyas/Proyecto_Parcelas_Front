name: CI/CD Frontend Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run build
      - name: Build Vite app
        run: npm run build

      # 5️⃣ Login Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t proyecto-parcelas-front:latest .

      # 7️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker tag proyecto-parcelas-front:latest docker.io/${{ secrets.DOCKER_USERNAME }}/proyecto-parcelas-front:latest
          docker push docker.io/${{ secrets.DOCKER_USERNAME }}/proyecto-parcelas-front:latest

      # 8️⃣ Deploy en servidor remoto
      - name: Deploy to server
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Detener y eliminar contenedor anterior
            docker stop proyecto-parcelas-front || true
            docker rm proyecto-parcelas-front || true

            # Pull nueva imagen
            docker pull docker.io/${{ secrets.DOCKER_USERNAME }}/proyecto-parcelas-front:latest

            # Levantar contenedor con puerto 5002
            docker run -d \
              --name proyecto-parcelas-front \
              -p 5002:5000 \
              docker.io/${{ secrets.DOCKER_USERNAME }}/proyecto-parcelas-front:latest
